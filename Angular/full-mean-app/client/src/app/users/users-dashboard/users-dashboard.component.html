<h1>USERS</h1>

<table>
  <tr>
    <th>Name</th>
    <th>ID</th>
    <th>Created At</th>
    <th>Updated At</th>
  </tr>
  <tr *ngFor = 'let user of user_list'>
    <td>{{ user.name }} </td>
    <td>{{ user._id }} </td>
    <td>{{ user.createdAt | date:'medium' }} </td>
    <td>{{ user.updatedAt | date: 'medium'}} </td>
  </tr>
</table>
