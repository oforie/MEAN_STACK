<div class='links'>
  <a [routerLink]="['/createpoll']">Create a new poll</a> |
  <a href='/logout'>Logout</a>
</div>

<h3>Current Polls</h3>
<form (submit)='onSubmit()'>
  <input class='search' type='text' name='search' value='' placeholder='search' [(ngModel)]='input' #search='ngModel'>
</form>


<h3>Current Polls</h3>
<div >
  <table>
    <tr>
      <th>Name</th>
      <th>Survey Question</th>
      <th>Date Posted</th>
      <th>Action</th>
    </tr>
    <tr *ngFor='let poll of poll_list'>
      <td>{{poll._creator}}</td>
      <td><a href = 'showpoll/{{poll._id}}'> {{poll.question}}</a></td>
      <td>{{poll.createdAt | date: 'medium'}}</td>
      <td><a href = 'showpoll/delete/{{poll._id}}'>Delete</a></td>
    </tr>
  </table>
  {{poll}}

</div>
